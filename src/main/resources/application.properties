# Embedded Server Configuration (ServerProperties)
server.port = 8080

# HTTP Encoding (HttpEncodingProperties)
spring.http.encoding.charset = UTF-8
spring.http.encoding.enabled = true
spring.http.encoding.force = true

# Security (SecurityProperties)
#security.user.name = admin
#security.user.password = admin
#management.security.role = SUPERUSER

# Data Rest (RepositoryRestConfiguration)
#spring.data.rest.baseUri = /api
#OR
#spring.data.rest.base-uri = /api

# Spring Boot Actuator Endpoints
endpoints.beans.sensitive = true
endpoints.shutdown.enabled = true

# Spring Boot Actuator Info Endpoint
info.application.name = @project.name@
info.application.description = @project.description@
info.application.version.app = @project.version.major@.@project.version.minor@.@project.version.patch@
info.application.version.api = @project.api.version@

info.build.version = @project.version@

# DataSource (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driverClassName = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://bargainhunter.dyndns.org:5432/bargain_hunter
spring.datasource.username = bargainhunter
spring.datasource.password = bargainhunter

spring.datasource.initialize = false

# Http Mappers
http.mappers.json-pretty-print = true

